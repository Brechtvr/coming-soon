<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Too Soon</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Calibri, sans-serif;
    }

    #bouncer {
      position: absolute;
      color: white;
      font-size: 3.3vw; /* desktopformaat */
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      #bouncer {
        font-size: 3.5vw; /* veel kleiner op gsm */
      }
    }
  </style>
</head>
<body>
  <div id="bouncer">COMING TOO SOON</div>

  <script>
    const bouncer = document.getElementById('bouncer');
    let x = 50;
    let y = 50;
    let dx = 2;
    let dy = 2;

    function animate() {
      const rect = bouncer.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      if (x + rect.width >= width || x <= 0) dx = -dx;
      if (y + rect.height >= height || y <= 0) dy = -dy;

      x += dx;
      y += dy;

      bouncer.style.left = x + 'px';
      bouncer.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    window.addEventListener("load", animate);
    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
