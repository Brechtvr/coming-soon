<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Too Soon</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: Calibri, sans-serif;
    }

    .bouncer {
      position: absolute;
      font-size: 5vw;
      white-space: nowrap;
      animation: bounce 10s linear infinite;
    }

    @keyframes bounce {
      0%   { top: 0; left: 0; }
      25%  { top: 0; left: calc(100% - 100%); }
      50%  { top: calc(100% - 1em); left: calc(100% - 100%); }
      75%  { top: calc(100% - 1em); left: 0; }
      100% { top: 0; left: 0; }
    }

    /* Mobiele versie â€“ kleinere tekst, zelfde animatie */
    @media (max-width: 600px) {
      .bouncer {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="bouncer">COMING TOO SOON</div>
</body>
</html>
